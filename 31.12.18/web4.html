<!DOCTYPE html>
<html>
<head>
	<title>JS Demo 4</title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(prompt("Enter a number:"));
		var s = 0;
		var d;
		while(n!=0)//entry controlled loop       do-while is exit controlled loop
		{
			d=n%10;
			s+=d;
			n/=10;
		}
		alert("Sum of digits: "+parseInt(s));
	</script>
</body>
</html>
