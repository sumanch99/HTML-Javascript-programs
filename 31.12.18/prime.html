<!DOCTYPE html>
<html>
<head>
	<title> Prime Number</title>
</head>
<body>
	<p id="para1">
		
	</p>
	<script type="text/javascript">
		var l = parseInt(prompt("lower range:"));
		var h = parseInt(prompt("Higher range:"));
		var i,j;
		var r='';
	if(l==1)
		l=l+1;
	for(i=l;i<=h;i++)
		{
			for(j=2;j<=i/2;j++)
				{if(i%j==0)
					break;}
			if(j>i/2)
			{
				r+=i+'\n'
				//alert(r);	
			}
		}	
		//alert(r);
		//document.write(r);
		document.getElementById('para1').innerHTML = r;
	</script>
	
</body>
</html>
