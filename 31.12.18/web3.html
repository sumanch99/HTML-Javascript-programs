<!DOCTYPE html>
<html>
<head>
	<title>JS Demo3</title>
</head>
<body>
	<script type="text/javascript">
		var n=parseInt(prompt("Enter your case:"));
		switch(n)
		{
			case 1:alert("Its case 1");
					break;
			case 2:alert("Its case 2");
					break;
			case 3:alert("Its case 3");
					break;
			default: alert("Its case default");
					break;						
		}
	</script>

</body>
</html>
