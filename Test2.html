<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function factorial(n)
		{
			fact=1;
			for(i=2;i<=n;i++)
				fact*=i;
			document.write("<center><h2>"+n+"! is = "+fact+"</h2></center>");
		}
		function calculateAP(n)
		{
			x=prompt("Enter increamenting value: ");
			x*=1;
			res=0;
			for(i=1;i<=n;i+=x)
				res+=i;
			document.write("<center><h2>"+"Result is: "+res+"</h2></center>");
		}
		function calculateGP(n)
		{
			x=prompt("Enter multiplying term(x): ");
			x*=1;
			res=1;
			term=1;
			for(i=1;i<=n;i++)
				{
					term*=x;
					res+=term;
				}
			document.write("<center><h2>"+"Result is: "+res+"</h2></center>");
		}
	</script>
</head>
<body>
	<center>

	<script language="javascript">
		n=prompt("Enter n: ");
		n*=1;
		document.write("<input type='button' name='factbtn' onclick=factorial(n) value='Calculate Factorial' style='background-color:lightblue'>"+"&nbsp;&nbsp;&nbsp;");
		document.write("<input type='button' name='apbtn' onclick=calculateAP(n) value='Calculate AP' style='background-color:lightblue'>"+"&nbsp;&nbsp;&nbsp;");
		document.write("<input type='button' name='factbtn' onclick=calculateGP(n) value='Calculate GP' style='background-color:lightblue'>");
	</script>
	</center>
</body>
</html>
