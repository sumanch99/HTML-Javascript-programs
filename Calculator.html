<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
	<script src="Calculator.js"></script>
</head>
<body>
	<center>
		<h1>Calculator</h1>
		<table>
			<tr>
				<td><input type="text" name="expression" id="expression" size="23" placeholder="Enter expression"></td>
			</tr>
		</table>
		<table>
			<tr>
				<td><input type="button" id="button1" value="+" style="width:60px; height: 60px;" onclick="return getString('+');"></td>
				<td><input type="button" id="button2" value="-" style="width:60px;height: 60px;" onclick="return getString('-');"></td>
				<td><input type="button" id="button3" value="*" style="width:60px;height: 60px;" onclick="return getString('*');"></td>
				<td><input type="button" id="button4" value="/" style="width:60px;height: 60px;" onclick="return getString('/');"></td>
			</tr>
			<tr>
				<td><input type="button" id="button5" value="1" style="width:60px; height: 60px;" onclick="return getString('1');"></td>
				<td><input type="button" id="button6" value="2" style="width:60px;height: 60px;" onclick="return getString('2');"></td>
				<td><input type="button" id="button7" value="3" style="width:60px;height: 60px;" onclick="return getString('3');"></td>
				<td><input type="button" id="button8" value="%" style="width:60px;height: 60px;" onclick="return getString('%');"></td>
			</tr>
			<tr>
				<td><input type="button" id="button9" value="4" style="width:60px; height: 60px;" onclick="return getString('4');"></td>
				<td><input type="button" id="button10" value="5" style="width:60px;height: 60px;" onclick="return getString('5');"></td>
				<td><input type="button" id="button11" value="6" style="width:60px;height: 60px;" onclick="return getString('6');"></td>
				<td><input type="button" id="button12" value="." style="width:60px;height: 60px;" onclick="return getString('.');"></td>
			</tr>
			<tr>
				<td><input type="button" id="button13" value="7" style="width:60px; height: 60px;" onclick="return getString('7');"></td>
				<td><input type="button" id="button14" value="8" style="width:60px;height: 60px;" onclick="return getString('8');"></td>
				<td><input type="button" id="button15" value="9" style="width:60px;height: 60px;" onclick="return getString('9');"></td>
				<td><input type="button" id="button16" value="CE" style="width:60px;height: 60px;" onclick="return clearit();"></td>
			</tr>
			<tr>
				<td><input type="button" id="button17" value="0" style="width:60px; height: 60px;" onclick="return getString('0');"></td>
				<td><input type="button" id="button18" value="(" style="width:60px;height: 60px;" onclick="return getString('(');"></td>
				<td><input type="button" id="button19" value=")" style="width:60px;height: 60px;" onclick="return getString(')');"></td>
				<td><input type="button" id="button20"  value="=" style="width: 60px; height: 60px" onclick="return calculateit();"></td>
			</tr>
		</table>
	</center>
</body>
</html>
